# https://miki725.github.io/docker/crypto/2017/01/29/docker+nginx+letsencrypt.html
server {
    listen      80;
    listen [::]:80;
    server_name hh.pook.it;

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }

    location ^~ /.well-known/ {
        allow all;
        root  /run/letsencrypt;
    }
}
